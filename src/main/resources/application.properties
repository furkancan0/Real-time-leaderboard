spring.application.name=Real-time-Leaderboard
spring.data.redis.host=localhost
spring.data.redis.port=6379

spring.datasource.url=jdbc:postgresql://localhost:5432/leaderboardb
spring.datasource.username=furkan
spring.datasource.password=furkan
spring.datasource.driver-class-name= org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database=postgresql
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.flyway.baselineOnMigrate = true

security.excluded.urls= /swagger-ui.html, /swagger-ui/**, /docs/**, /v3/api-docs/**, /swagger-resources/**, /api-docs/**


keycloak.auth.jwk-set-uri= http://localhost:8080/realms/leaderboard-realm/protocol/openid-connect/certs
spring.security.oauth2.resourceserver.jwt,issuer-uri= http://localhost:8080/realms/leaderboard-realm
